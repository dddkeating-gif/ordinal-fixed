<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ordinal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Basic reset + layout -->
  <style>
    :root {
      --bg: #050608;
      --card-bg: #10131a;
      --border-subtle: rgba(255, 255, 255, 0.08);
      --text-main: #f5f5f7;
      --text-muted: #b3b8c4;
      --accent: #f6c55b;

      /* Updated tile palette (exactly six colours) */
      --tile-1: #ff6361;
      --tile-2: #ffa600;
      --tile-3: #008585;
      --tile-4: #c7522a;
      --tile-5: #194a7a;
      --tile-6: #e5c185;
      /* default colours for potential future tiles */
      --tile-7: #b388eb;
      --tile-8: #75c9b7;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #12131c 0, #050608 60%);
      color: var(--text-main);
    }

    body {
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .app {
      display: flex;
      flex: 1;
      min-height: 100vh;
    }

    /* Left panel with video background */
    .left-panel {
      position: relative;
      overflow: hidden;
      flex: 1 1 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #ffffff;
    }

    /* Required video styles */
    #bg-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.6);
      pointer-events: none;
    }

    .left-panel-content {
      position: relative;
      z-index: 1;
      max-width: 420px;
      text-align: left;
      backdrop-filter: blur(8px);
      background: linear-gradient(
        135deg,
        rgba(0, 0, 0, 0.55),
        rgba(0, 0, 0, 0.2)
      );
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 1.75rem 1.75rem 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .logo {
      width: 80%;
      max-width: 300px;
      margin-bottom: 1rem;
      display: block;
    }

    .instructions {
      margin: 0;
      font-size: 0.95rem;
      color: var(--text-main);
    }

    /* Right panel – game area */
    .right-panel {
      flex: 1 1 55%;
      padding: 2.5rem 2.5rem 2.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-shell {
      width: 100%;
      max-width: 640px;
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--border-subtle);
      padding: 1.75rem 1.5rem 1.5rem;
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.45);
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 1.25rem;
      gap: 0.75rem;
    }

    .game-title {
      font-size: 1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .puzzle-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: right;
    }

    .puzzle-meta span {
      opacity: 0.8;
    }

    .tiles-wrapper {
      margin-top: 0.5rem;
    }

    .tiles {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .tile {
      position: relative;
      margin-bottom: 0.55rem;
      padding: 0.8rem 0.9rem;
      border-radius: 0; /* square corners for tiles */
      border: 1px solid rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      cursor: grab;
      font-size: 0.95rem;
      color: #111217;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.25);
      transition:
        transform 120ms ease,
        box-shadow 120ms ease,
        filter 120ms ease;
      user-select: none;
      -webkit-user-select: none;
      touch-action: pan-y;
    }

    .tile:active {
      cursor: grabbing;
    }

    .tile-text {
      flex: 1;
    }

    .tile-handle {
      font-size: 1.1rem;
      opacity: 0.5;
    }

    /* Palette classes for up to 8 tiles */
    .tile-1 { background: var(--tile-1); }
    .tile-2 { background: var(--tile-2); }
    .tile-3 { background: var(--tile-3); }
    .tile-4 { background: var(--tile-4); }
    .tile-5 { background: var(--tile-5); }
    .tile-6 { background: var(--tile-6); color: #111217; }
    .tile-7 { background: var(--tile-7); }
    .tile-8 { background: var(--tile-8); }

    /* SortableJS visual states */
    .tile-ghost {
      opacity: 0.55;
      filter: grayscale(0.1) brightness(1.05);
    }

    .tile-chosen {
      transform: scale(1.02);
      box-shadow: 0 18px 30px rgba(0, 0, 0, 0.35);
    }

    .tile-drag {
      cursor: grabbing;
    }

    /* Controls + status */
    .game-footer {
      margin-top: 1.2rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.75rem;
      justify-content: space-between;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 0.55rem 1.1rem;
      background: #1b1f2b;
      color: var(--text-main);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition:
        background 120ms ease,
        border-color 120ms ease,
        transform 80ms ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #1b1304;
      border-color: rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
      transform: translateY(-1px);
      background: #24293a;
    }

    .btn-primary:hover {
      background: #ffd16e;
    }

    .status {
      font-size: 0.85rem;
      color: var(--text-muted);
      min-height: 1.2em;
    }

    .status--correct {
      color: #6be7a9;
    }

    .status--incorrect {
      color: #ff9b82;
    }

    /* Responsive tweaks */
    @media (max-width: 900px) {
      .app {
        flex-direction: column;
      }

      .left-panel {
        flex: 0 0 40vh;
        padding: 1.5rem;
      }

      .left-panel-content {
        max-width: 100%;
      }

      .right-panel {
        padding: 1.5rem 1.25rem 2rem;
      }

      .game-shell {
        padding: 1.4rem 1.1rem 1.1rem;
      }
    }

    @media (max-width: 600px) {
      .game-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .puzzle-meta {
        text-align: left;
      }

      .tile {
        padding: 0.75rem 0.8rem;
      }

      .button-row {
        width: 100%;
      }

      .game-footer {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn {
        width: auto;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- LEFT PANEL: logo + instruction over video background -->
    <section class="left-panel" aria-label="Game information">
      <video
        id="bg-video"
        autoplay
        muted
        loop
        playsinline
      >
        <source src="/bg.webm" type="video/webm" />
        <!-- fallback for unsupported browsers -->
      </video>

      <div class="left-panel-content">
        <img
          src="Ordinal%20Logo-01-01.png"
          alt="Ordinal logo"
          class="logo"
        />

        <p class="instructions">
          Drag the tiles until you think they’re in the correct order.
        </p>
      </div>
    </section>

    <!-- RIGHT PANEL: actual game -->
    <section class="right-panel" aria-label="Game board">
      <div class="game-shell">
        <header class="game-header">
          <div class="game-title">Today’s Ordinal</div>
          <div class="puzzle-meta">
            <span id="puzzle-length-label">6 tiles</span>
          </div>
        </header>

        <div class="tiles-wrapper">
          <ul id="tile-list" class="tiles" aria-label="Reorder tiles to solve the puzzle">
            <!-- Each tile defines its true order via data-correct-index. Numbers are removed. -->
            <li class="tile tile-1" data-correct-index="0">
              <div class="tile-text">
                <div>Stone-age tech</div>
              </div>
              <div class="tile-handle" aria-hidden="true">⋮⋮</div>
            </li>
            <li class="tile tile-2" data-correct-index="1">
              <div class="tile-text">
                <div>Analog &amp; mechanical</div>
              </div>
              <div class="tile-handle" aria-hidden="true">⋮⋮</div>
            </li>
            <li class="tile tile-3" data-correct-index="2">
              <div class="tile-text">
                <div>Early digital</div>
              </div>
              <div class="tile-handle" aria-hidden="true">⋮⋮</div>
            </li>
            <li class="tile tile-4" data-correct-index="3">
              <div class="tile-text">
                <div>Modern consumer tech</div>
              </div>
              <div class="tile-handle" aria-hidden="true">⋮⋮</div>
            </li>
            <li class="tile tile-5" data-correct-index="4">
              <div class="tile-text">
                <div>Cutting-edge research</div>
              </div>
              <div class="tile-handle" aria-hidden="true">⋮⋮</div>
            </li>
            <li class="tile tile-6" data-correct-index="5">
              <div class="tile-text">
                <div>Speculative sci-fi</div>
              </div>
              <div class="tile-handle" aria-hidden="true">⋮⋮</div>
            </li>
          </ul>
        </div>

        <footer class="game-footer">
          <div class="button-row">
            <button id="check-button" class="btn btn-primary" type="button">
              ✓ Check order
            </button>
            <button id="shuffle-button" class="btn" type="button">
              ↻ Shuffle
            </button>
          </div>
          <div
            id="status-message"
            class="status"
            role="status"
            aria-live="polite"
          ></div>
        </footer>
      </div>
    </section>
  </div>

  <!-- SortableJS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tileList = document.getElementById("tile-list");
      const tiles = Array.from(tileList.querySelectorAll(".tile"));
      const statusMessage = document.getElementById("status-message");
      const checkButton = document.getElementById("check-button");
      const shuffleButton = document.getElementById("shuffle-button");
      const puzzleLengthLabel = document.getElementById("puzzle-length-label");

      // Build the correct order array from each tile's dataset.correctIndex
      const correctOrder = tiles
        .slice()
        .sort(
          (a, b) =>
            Number(a.dataset.correctIndex) - Number(b.dataset.correctIndex)
        )
        .map((tile) => tile.dataset.correctIndex);
      const reversedOrder = [...correctOrder].reverse();

      // Set the UI label based on current number of tiles
      puzzleLengthLabel.textContent = `${tiles.length} tile${
        tiles.length === 1 ? "" : "s"
      }`;

      function getCurrentOrder() {
        return Array.from(tileList.children).map(
          (li) => li.dataset.correctIndex
        );
      }

      function isCorrectOrder() {
        const current = getCurrentOrder();
        if (current.length !== correctOrder.length) return false;
        // Compare with forward and reversed orders
        const isForward = current.every(
          (val, idx) => val === String(correctOrder[idx])
        );
        const isBackward = current.every(
          (val, idx) => val === String(reversedOrder[idx])
        );
        return isForward || isBackward;
      }

      function setStatus(message, variant) {
        statusMessage.textContent = message || "";
        statusMessage.classList.remove(
          "status--correct",
          "status--incorrect"
        );
        if (variant) {
          statusMessage.classList.add(`status--${variant}`);
        }
      }

      function shuffleTiles() {
        const shuffled = Array.from(tileList.children);
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        shuffled.forEach((node) => tileList.appendChild(node));
        setStatus("Shuffled. Try again.", null);
      }

      // Initialize SortableJS with the specified settings
      Sortable.create(tileList, {
        animation: 150,
        forceFallback: true,
        fallbackOnBody: true,
        swapThreshold: 0.6,
        ghostClass: "tile-ghost",
        chosenClass: "tile-chosen",
        dragClass: "tile-drag",
      });

      checkButton.addEventListener("click", () => {
        if (isCorrectOrder()) {
          setStatus("Perfect order. Spectrum unlocked.", "correct");
        } else {
          setStatus("Not quite yet. Adjust and try again.", "incorrect");
        }
      });

      shuffleButton.addEventListener("click", () => {
        shuffleTiles();
      });

      // Initial shuffle so the order isn't solved on first load
      shuffleTiles();
    });
  </script>
</body>
</html>
